name: Run Cypress Tests

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  common-setup:
    uses: ./.github/workflows/common-setup.yml
    with:
      envFile: 'environment.maps.ts'
    secrets: inherit

  cypress-run:
    needs: common-setup
    runs-on: ubuntu-latest
    steps:
      - name: Start the Application
        run: ionic serve --configuration=maps --no-open &

      - name: Wait for App to be Ready
        run: npx wait-on http://localhost:8100

      - name: Run Cypress Tests
        run: npx cypress run
