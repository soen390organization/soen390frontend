name: Ionic CI/CD with Firebase Hosting Deployment

on:
  push:
    branches:
      - main

jobs:
  common-setup:
    uses: ./.github/workflows/common-setup.yml
    with:
      envFile: 'environment.maps.ts'
    secrets: inherit

  deploy:
    needs: common-setup
    runs-on: ubuntu-latest
    steps:
      - name: Build Ionic App
        run: npm run build -- --configuration=maps

      - name: Run Tests
        run: npm test -- --configuration=ci
        env:
          CI: true

      - name: Debug - List Files
        run: ls -la

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: ./
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SOEN390_AAB1A }}
          channelId: live
          projectId: soen390-aab1a
