name: Ionic CI/CD

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  common-setup:
    uses: ./.github/workflows/common-setup.yml
    with:
      envFile: 'environment.maps.ts'
    secrets: inherit

  build:
    needs: common-setup
    runs-on: ubuntu-latest
    steps:
      - name: Apply Formatting
        run: npx prettier --write .

      - name: Build Ionic App
        run: npm run build -- --configuration=maps

      - name: Run Tests
        run: npm test -- --configuration=ci
        env:
          CI: true
