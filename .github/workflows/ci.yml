---
name: Ionic CI/CD

on:
  push:
    branches:
      - main
      - workflow-setup
      - workflow-env
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.11.1

      - name: Install Dependencies
        run: npm install

      - name: Creating an empty environment.ts file
        run: mkdir -p src/environments && touch src/environments/environment.ts

      - name: Build Ionic App
        run: npm run build --configuration=production
        env:
          ENVIRONMENT_VARS: "${{ secrets.ENVIRONMENT_VARS }}"

      - name: Echo Environment Files
        run: |
          for file in src/environments/environment.ts src/environments/environment.prod.ts; do
            if [ -f "$file" ]; then
              echo "Contents of $file:"
              cat "$file"
            else
              echo "File does not exist: $file"
            fi
          done

      - name: Run Tests
        run: npm test -- --watch=false
        env:
          CI: true
