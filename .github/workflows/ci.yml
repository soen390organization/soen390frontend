---
name: Ionic CI/CD

on:
  push:
    branches:
      - workflow-setup
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.11.1

      - name: Handle environment
        run: echo "${{ secrets.ENVIRONMENT_VARS }}" > src/environments/environment.ts
        shell: bash

      - name: Install Dependencies
        run: npm install

      - name: Build Ionic App
        run: npm run build

      - name: Run Tests
        run: npm test -- --watch=false
        env:
          CI: true
