name: Ionic CI/CD

on:
  push:
    branches:
      - workflow-setup
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.11.1

      - name: Handle environment (Generate environment.ts)
        run: |
          cat <<EOF > src/environments/environment.ts
          export const environment = {
            production: false,
            firebaseConfig: {
              apiKey: '${{ secrets.DEV_API_KEY }}',
              authDomain: '${{ secrets.DEV_AUTH_DOMAIN }}',
              projectId: '${{ secrets.DEV_PROJECT_ID }}',
              storageBucket: '${{ secrets.DEV_STORAGE_BUCKET }}',
              messagingSenderId: '${{ secrets.DEV_MESSAGING_SENDER_ID }}',
              appId: '${{ secrets.DEV_APP_ID }}',
              measurementId: '${{ secrets.DEV_MEASUREMENT_ID }}'
            }
          };
          EOF
        shell: bash

      - name: Install Dependencies
        run: npm install

      - name: Build Ionic App
        run: npm run build

      - name: Run Tests
        run: npm test -- --watch=false
        env:
          CI: true
