name: SonarCloud Analysis

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  common-setup:
    uses: ./.github/workflows/common-setup.yml
    with:
      envFile: 'environment.maps.ts'
    secrets: inherit

  sonarcloud:
    needs: common-setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Environment File
        uses: actions/download-artifact@v3
        with:
          name: env-file

      - name: Copy Environment File
        run: cp env-file/environment.maps.ts src/environments/environment.maps.ts

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests & Generate Coverage Report
        run: npm test -- --no-watch --code-coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=soen390organization_soen390frontend
            -Dsonar.organization=soen390organization
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.test.inclusions
