<div class="flex flex-col items-start p-6">
  <h2 class="text-2xl font-bold text-gray-900 mb-4" >Points of Interest</h2>

  <div class="flex gap-4 overflow-x-auto w-full">
    <div class="w-[224px] h-[186px] bg-white rounded-lg overflow-hidden shrink-0" *ngFor="let location of locations">
      <img [src]="location.image" alt="{{ location.name }} Image" class ="w-[224px] h-[130px] object-cover rounded-lg" />
      <div class="mt-2">
        <h3 class="text-left text-lg font-bold text-gray-800">{{ location.name }}</h3>
        <p class="text-left text-sm text-gray-600 -mt-1">{{ location.address }}</p>
      </div>
    </div>
  </div>
</div>>
