<div #mapContainer class="map-container"></div>
<div id="infoWindowContent" style="display: none">
  <div style="font-family: Arial, sans-serif">
    <div style="display: flex; vertical-align: middle; align-items: center">
      <div>
        <ion-icon
          name="information-circle-outline"
          style="font-size: 33px; color: rgb(0, 0, 0); font-weight: 600"
        ></ion-icon>
      </div>
      <div>
        <div
          id="buildingName"
          style="
            color: #2a3d56;
            padding-left: 4px;
            font-size: 15px;
            font-weight: 600;
            text-align: left;
          "
        ></div>
      </div>
    </div>
    <div style="text-align: left; padding-left: 5px">
      <h2 id="buildingAddress" style="color: #555; margin-bottom: 5px">
        <span class="visually-hidden">Building Address</span>
      </h2>
      <p style="color: #912338; font-weight: 600; margin-bottom: 3px">Faculties</p>
      <div id="buildingFaculties" style="color: #555; margin: 0; padding-left: 10px"></div>
    </div>
    <div style="position: absolute; bottom: 10px; right: 5px">
      <img
        id="buildingAccessibility"
        style="width: 25px; height: 25px; object-fit: contain"
        alt="Building Accessibility Icon"
      />
    </div>
  </div>
</div>
