<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title *ngIf="user$ | async as userState" size="large"
        >Welcome, {{ userState.user?.name }}</ion-title
      >
    </ion-toolbar>
  </ion-header>

  <ion-toolbar>
    <ion-searchbar 
    [value]="startLocation"
    placeholder="Start" 
    show-clear-button="always" 
    (ionChange)="onSearchChangeStart($event)">
  </ion-searchbar>
  </ion-toolbar>

  <ion-toolbar>
    <ion-button
    value="Always Show"
    (click)="onSearchChangeStartToCurrentLocation($event)">
    Set Start Location to Current Location
  </ion-button>
  </ion-toolbar>
  
  <ion-toolbar>
    <ion-searchbar 
    placeholder="Destination" 
    show-clear-button="always" 
    value="Always Show"
    (ionChange)="onSearchChangeDestination($event)">
  </ion-searchbar>
  </ion-toolbar>

  <div id="container">
    <app-google-map></app-google-map>
  </div>
</ion-content>
