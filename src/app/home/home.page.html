<div class="absolute top-[24px] left-1/2 transform -translate-x-1/2 z-[999] flex space-x-4">
  <app-switch-campus-button></app-switch-campus-button>
  <app-map-search></app-map-search>
</div>

<ion-content [fullscreen]="true" scrollY="false">
  <div id="container" class="relative w-full h-full">
    <!-- Conditionally display the Google Map or Mappedin map -->
    <ng-container *ngIf="(mappedinService.isMappedin$ | async) === false; else mappedinTemplate">
      <app-google-map></app-google-map>
    </ng-container>
    <ng-template #mappedinTemplate>
      <app-mappedin-map></app-mappedin-map>
    </ng-template>
  </div>
</ion-content>

<app-switch-map-button></app-switch-map-button>

<app-interaction-bar></app-interaction-bar>
