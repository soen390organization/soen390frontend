<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title *ngIf="user$ | async as userState" size="large"
        >Welcome, {{ userState.user?.name }}</ion-title
      >
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <app-google-map></app-google-map>
  </div>
  <app-directions></app-directions>
</ion-content>
